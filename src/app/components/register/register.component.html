<div class="container">
  <form [formGroup]="userForm" (ngSubmit)="submitRegistration()" novalidate>
    <div *ngIf="validMessage != ''">
      <h3 class="has-info">{{validMessage}}</h3>
    </div>
    <div class="form-group">
      <label>e-Mail</label>
      <input type="email" class="form-control" formControlName="email" required autofocus/>
    </div>
    <div class="form-group">
      <label>Contraseña</label>
      <input type="text" class="form-control" formControlName="password" required/>
    </div>
    <div class="form-group">
      <label>Nombre</label>
      <input type="text" class="form-control" formControlName="nombre" required/>
    </div>
    <div class="form-group">
      <label>Apellido</label>
      <input type="text" class="form-control" formControlName="apellido" required/>
    </div>
    <div class="form-group">
      <label>Calle y Número</label>
      <input type="text" class="form-control" formControlName="calle" required/>
    </div>
    <div class="form-group">
      <label>Colonia</label>
      <input type="text" class="form-control" formControlName="colonia" required/>
    </div>
    <div class="form-group">
      <label>Código Postal</label>
      <input type="text" class="form-control" formControlName="codigoPostal" required/>
    </div>
    <div class="form-group">
      <label>Localidad</label>
      <input type="text" class="form-control" formControlName="localidadId" required/>
    </div>
    <div class="form-group">
      <label>Estado</label>
      <input type="text" class="form-control" formControlName="estadoId" required/>
    </div>
    <div class="form-group">
      <label>Telefono(s)</label>
      <input type="text" class="form-control" formControlName="telefonos" required/>
    </div>

    <button type="submit" class="btn btn-primary" >Submit</button>
  </form>
</div>
